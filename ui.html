            </label>

        <button id="label" class="primaryButton">Label</button>
        <button id="lock" class="secondaryButton iconButton"> ðŸ”’</button>
        <button id="hide" class="secondaryButton iconButton"> ðŸ™ˆ</button>
        <button id="delete" class="secondaryButton iconButton"> ðŸ—‘</button>
        <button id="cancel" class="secondaryButton">Close</button>

<script>
    function controlsDisabled(disabled) {
        document.getElementById("hide").disabled = disabled;
        document.getElementById("lock").disabled = disabled;
        document.getElementById("delete").disabled = disabled;
    }
    onmessage = (event) => {
        // console.log("updating example...", event.data.pluginMessage);
        // if (event.data.pluginMessage.type === "updateExample") {
        //     console.log("made it in");

        //     var winnerClassElements = document.getElementsByClassName("example");
        //     for (var i = 0; i < winnerClassElements.length; i++) {
        //         winnerClassElements[i].className = "newPrimaryButton";
        //         winnerClassElements[i].style = ""
        //     }
        // }
        if (event.data.pluginMessage.type === "launch") {
            console.log("made it in", event.data.pluginMessage);
            if (event.data.pluginMessage.isLocked) {
                document.getElementById("lock").innerText = "ðŸ”“";
            } else {
                document.getElementById("lock").innerText = "ðŸ”’";
            }

            if (event.data.pluginMessage.isHidden) {
                document.getElementById("hide").innerText = "ðŸ‘€";
            } else {
                document.getElementById("hide").innerText = "ðŸ™ˆ";
            }

            if (event.data.pluginMessage.existingLabels) {
                controlsDisabled(false);
            } else {
                controlsDisabled(true);
            }
        }

        if (event.data.pluginMessage.type === "labeled") {
            console.log("made it in", event.data.pluginMessage);
            controlsDisabled(false);
        }

        if (event.data.pluginMessage.type === "updateLock") {
            console.log("made it in", event.data.pluginMessage);
            if (event.data.pluginMessage.isLocked) {
                document.getElementById("lock").innerText = "ðŸ”“";
            } else {
                document.getElementById("lock").innerText = "ðŸ”’";
            }
        }

        if (event.data.pluginMessage.type === "updateEye") {
            console.log("made it in", event.data.pluginMessage);
            if (event.data.pluginMessage.isHidden) {
                document.getElementById("hide").innerText = "ðŸ‘€";
            } else {
                document.getElementById("hide").innerText = "ðŸ™ˆ";
            }
        }

        if (event.data.pluginMessage.type === "delete") {
            console.log("made it in", event.data.pluginMessage);
            document.getElementById("hide").innerText = "ðŸ™ˆ";
            document.getElementById("lock").innerText = "ðŸ”’";
            controlsDisabled(true);
        }
    }

    document.getElementById('label').onclick = () => {
        const compCheck = document.querySelector('#compCheck').checked;
        const textbox = document.getElementById('padding');
        const padding = parseInt(textbox.value);

        //check the checkbox
        //console.log(compCheck);

        if (!compCheck) {
            parent.postMessage({
                pluginMessage: {
                    type: 'label-frames',
                    padding
                }
            }, '*')
        } else {
            parent.postMessage({
                pluginMessage: {
                    type: 'label-frames-and-comps',
                    padding
                }
            }, '*')
        }
    }

    document.getElementById('delete').onclick = () => {
        parent.postMessage({
            pluginMessage: {
                type: 'delete'
            }
        }, '*')
    }

    document.getElementById('hide').onclick = () => {
        parent.postMessage({
            pluginMessage: {
                type: 'hide'
            }
        }, '*')
    }

    document.getElementById('lock').onclick = () => {
        parent.postMessage({
            pluginMessage: {
                type: 'lock'
            }
        }, '*')
    }

    document.getElementById('cancel').onclick = () => {
        parent.postMessage({
            pluginMessage: {
                type: 'cancel'
            }
        }, '*')
    }
</script>
